<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="moment.js"></script>
    <script src="script.js" async></script>
    
    
    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container position-absolute top-50 start-50 translate-middle">
        <h1>Contador</h1>
        <div class="mb-3">
            <label class="form-label">Escolha uma data</label>
            <input type="date" class="form-control" id="cmp-data">
        </div>
        <button type="button" class="btn btn-danger" id="btnCont">Iniciar Contagem</button>
    </div>

    <div class="contagem position-absolute top-50 start-50 translate-middle">
        <p>Faltam:</p>
        <p><span id="dias">0</span> <span id="horas">0</span> <span id="minutos">0</span> <span id="segundos">0</span></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
